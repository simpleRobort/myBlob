<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h1>{{title}}</h1>
    <a :href="https">{{https}}</a>
</div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                title:'asd',
                https: ''
            },
            created: function () {
               this.getBaseInfo()
            },
            methods: {
                getBaseInfo: function () {
                    axios.get('resultInfo.json')
                        .then(result => {
                            var  { data:res } = result

                            this.title = res.pages[0].title
                            this.https = res.pages[0].href

                        })
                }
            }
        })

    </script>
</body>
</html>
